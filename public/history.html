<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity History - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background: #f3f4f6; }</style>
</head>
<body class="text-gray-800">

    <nav class="bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <a href="/dashboard.html" class="text-gray-500 hover:text-blue-600 flex items-center gap-1 font-medium">
                <i class="ph ph-arrow-left"></i> Back to Dashboard
            </a>
            <h1 class="text-xl font-bold text-blue-600 border-l pl-4 border-gray-300">
                <i class="ph ph-clock-counter-clockwise"></i> Activity History
            </h1>
        </div>
        <div class="flex items-center gap-4">
            <span id="group-name-display" class="font-semibold text-gray-700">Loading...</span>
        </div>
    </nav>

    <div class="container mx-auto p-6 max-w-3xl">
        <div class="bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-bold mb-6">Recent Changes</h2>
            
            <div id="history-list" class="space-y-6 relative border-l-2 border-gray-200 ml-3">
                <p class="text-gray-500 pl-6">Loading history...</p>
            </div>
        </div>
    </div>

    <script src="history.js"></script>
</body>
</html>
