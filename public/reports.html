<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background: #f3f4f6; }</style>
</head>
<body class="text-gray-800">

    <nav class="bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <a href="/dashboard.html" class="text-gray-500 hover:text-blue-600 flex items-center gap-1 font-medium">
                <i class="ph ph-arrow-left"></i> Back to Dashboard
            </a>
            <h1 class="text-xl font-bold text-blue-600 border-l pl-4 border-gray-300">
                <i class="ph ph-chart-pie-slice"></i> Reports & Debts
            </h1>
        </div>
        <div class="flex items-center gap-4">
            <span id="group-name-display" class="font-semibold text-gray-700">Loading...</span>
        </div>
    </nav>

    <div class="container mx-auto p-6 max-w-6xl space-y-8">
        
        <div class="bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 flex items-center gap-2">
                <i class="ph ph-scales text-blue-600"></i> Who Owes Whom?
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <ul id="iou-list" class="space-y-3">
                        <li class="text-gray-400">Calculating...</li>
                    </ul>
                </div>
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h3 class="font-bold text-blue-800 mb-2">Member Balances</h3>
                    <ul id="balance-list" class="space-y-2 text-sm"></ul>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center">
            <h2 class="text-xl font-bold">Expense Analytics</h2>
            <select id="chart-filter" class="border p-2 rounded-lg bg-white shadow-sm font-medium">
                <option value="group">Overall Group Spending</option>
                <option value="personal">My Personal Share</option>
            </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h3 class="text-lg font-bold mb-4">Spending by Category</h3>
                <div class="h-64 flex justify-center">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h3 class="text-lg font-bold mb-4">Monthly Spending</h3>
                <div class="h-64 flex justify-center">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="reports.js"></script>
</body>
</html>
